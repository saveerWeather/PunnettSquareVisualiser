<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punnett Square Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Punnett Square Visualizer</h1>
  </header>

  <main>
    <section id="inputs">
      <h2>Enter Parent Alleles</h2>
      <label for="parent1">Parent 1 Alleles: </label>
      <input type="text" id="parent1" placeholder="Example: Aa or AaBb"><br>
  
      <label for="parent2">Parent 2 Alleles:</label>
      <input type="text" id="parent2" placeholder="Example: Aa or AaBb"><br>
  
      <button id="generate">Generate Punnett Square</button>
    </section>
    
    <section id="outputs">
      <h2>Punnett Square:</h2>
      <div id="punnett-square"></div>
    </section>
    
    <section id="percentages">
      <h2>Data:</h2>
      <div id="data"></div>
    </section>
  </main>
  
  <script src="script.js"></script> 
</body>
</html>
